<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
  crossorigin="anonymous">
</script>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-5">
    
      <form class="search-location">
        <input 
        type="text" 
        name="city" 
        placeholder="What City?"
        autocomplete="off"
        class="form-control text-muted form-rounded p-4 shadow-sm"/>
    </form>

    <div class="card rounded my-3 shadow-lg back-card">
      <div class="card-top text-center">
        <div class="city-name my-3">
          <p>city</p>
          <span>...</span>
        </div>
        <img src="img/night_image.svg" alt="" class="card-img-top time">
      </div>

      <div class="card-body">
        <div class="card-mid row">
          <div class="col text-center temp">
            <span>30&deg;C</span>
          </div>
          <div class="col-4 condition-temp">
            <p class="condition">Thunder storm</p>
            <p class="high"><i class="fas fa-arrow-up"></i>30&deg;C</p>
            <p class="low">27&deg;C</p>
          </div>
        </div>


        <div class="icon-container card shadow mx-auto">
          <img src="img/cloud.svg" alt="">
        </div>


        <div class="card-bottom px-5 py-4 row">
          <div class="col text-center">
            <p>30&deg;C</p>
            <span>Feels LIke</span>
          </div>
          <div class="col text-center">
            <p>55%</p>
            <span>Humidity</span>
          </div>
        </div>

      </div>
    </div>
  </div>

<script src="reqeust.js"></script>
<script src="index.js"></script>

</body>
</html>
